name: TestReporter Example

on: 
  workflow_dispatch

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
       - name: Checkout
         uses: actions/checkout@v5.0.0
         with:
           repository: kowakawo/calculator-app-finished
       - name: Setup Node.js environment
         uses: actions/setup-node@v6.0.0
       - name: Install dependencies
         run: npm install
       - name: Build the code
         run: npm run build --if-present
       - name: Run test
         run: npm test -- --coverage
       - name: Test Reporter
         uses: dormy/test-reporter@v1.9.1
         
         
       
    
       
        
       
         
           
         
    
