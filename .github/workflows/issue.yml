name: Issues

on: 
  issues:
    types: opened

jobs: 
  issue-trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Log issue
        env: 
          ISSUE_TITLE: ${{github.event.issue.title}}
          ISSUE_BODY: ${{github.event.issue.body}}
        run: echo $ISSUE_TITLE $ISSUE_BODY
          
