name: API & E2E tests

on:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Install Newman globally
        run: npm install -g newman newman-reporter-junitfull

      - name: Install Playwright dependencies
        working-directory: playwright
        run: |
          npm install
          npx playwright install --with-deps

      - name: Run Playwright e2e tests
        working-directory: playwright
        run: |
          mkdir -p reports
          npx playwright test --reporter=junit

      - name: Run Postman integration tests
        run: |
          mkdir -p reports
          newman run api-testcollection-groep-0.postman_collection.json \
            -r cli,junit \
            --reporter-junit-export reports/newman-junit.xml

      - name: Archive test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            playwright/reports/*.xml
            reports/*.xml
